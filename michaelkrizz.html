<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}

.topnav input[type=text] {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  border: none;
  font-size: 17px;
}
</style>
</head>
<body>

<h2>NUTRITION</h2>
<p>Click on the buttons inside the tabbed menu:</p>

<div class="tab">
  <button class="tablinks" onclick="openNUT(event, 'BMI')">BMI</button>
  <button class="tablinks" onclick="openNUT(event, 'FOOD')">FOOD</button>
  <button class="tablinks" onclick="openNUT(event, 'CALORIES')">CALORIES</button>
  <button class="tablinks" onclick="openNUT(event, 'BMR')">BMR</button>
  <button class="tablinks" onclick="openNUT(event, 'ABOUT')">ABOUT</button>
</div>

<div id="BMI" class="tabcontent">
  <h3>BMI</h3>
  <p>BMI COOL.</p>
</div>

<div id="FOOD" class="tabcontent">
  <h3>FOOD</h3>
  <p>FOOD IS GOOD.</p> 
</div>

<div id="CALORIES" class="tabcontent">
  <h3>CALORIES</h3>
  <p>CALORIES IS HIGH.</p>
</div>

<div id="ABOUT" class="tabcontent">
  <h3>ABOUT</h3>
  <p>ABOUT NUTRITION.</p>
</div>
<div id="BMR" class="tabcontent">
  <h3>BMR</h3>
  <p>BMR is good.</p>
</div>
<div style="padding-left:16px">
  <h2>Responsive Search Bar</h2>
  <p>Navigation bar with a search box inside of it.</p>
  <p>Resize the browser window to see the responsive effect.</p>
</div>

<script>
function openNUT(evt, NUTName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(NUTName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   
</body>
</html>
